<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="humo project.css">
</head>

<body>
	<!-- Contact Us section -->
	<section class="contact-section" id="contact">
		<h2 class="section-title" data-aos="zoom-out">Biz bilan bog'lanish</h2>
		<div class="section-content">
			<ul class="contact-info-list">
				<li class="contact-info" data-aos="fade-right" data-aos-delay="700" data-aos-easing="ease-in-sine">
					<i class="fa-solid fa-location-crosshairs"></i>
					<p>Jizzax viloyati , Sharof Rashidov tumani, Qang'li MFY </p>
				</li>

				<li class="contact-info" data-aos="fade-right" data-aos-delay="900" data-aos-easing="ease-in-sine">
					<i class="fa-regular fa-envelope"></i>
					<p>info@humoresturantwebsite.com</p>
				</li>

				<li class="contact-info" data-aos="fade-right" data-aos-delay="1100" data-aos-easing="ease-in-sine">
					<i class="fa-solid fa-phone"></i>
					<p>(+998) 99 747 29 10</p>
				</li>

				<li class="contact-info" data-aos="fade-right" data-aos-delay="1300" data-aos-easing="ease-in-sine">
					<i class="fa-regular fa-clock"></i>
					<p>Dushanba - Juma: 10:00 - 23:00 </p>
				</li>

				<li class="contact-info" data-aos="fade-right" data-aos-delay="1500" data-aos-easing="ease-in-sine">
					<i class="fa-regular fa-clock"></i>
					<p>Shanba: 10:00 - 22:00 </p>
				</li>

				<li class="contact-info" data-aos="fade-right" data-aos-delay="1700" data-aos-easing="ease-in-sine">
					<i class="fa-regular fa-clock"></i>
					<p>Yakshanba: Yopiq</p>
				</li>

				<li class="contact-info" data-aos="fade-right" data-aos-delay="1900" data-aos-easing="ease-in-sine">
					<i class="fa-solid fa-globe"></i>
					<p>www.erkinovdiyorbek.com</p>
				</li>
			</ul>

			<form action="#" class="contact-form">
				<input type="name" name="name" placeholder="Ismingiz" class="form-input" required data-aos="fade-down"
					data-aos-easing="linear" data-aos-duration="2000">
				<input type="tel" name="phone" placeholder="Telefon raqamingiz" class="form-input" required data-aos="fade-down"
					data-aos-easing="linear" data-aos-duration="1700">
				<textarea name="message" placeholder="Sizning xabaringiz" class="form-input" required data-aos="fade-down"
					data-aos-easing="linear" data-aos-duration="1200"></textarea>
				<button type="submit" class="submit-button" data-aos="fade-down" data-aos-easing="linear"
					data-aos-duration="1000">Yuborish</button>
			</form>
		</div>
	</section>






	<script>
		//✅🚨 Form bilan ishlash
		const formContact = document.querySelector('.contact-form'),
			telegramTokenBot = '7297762905:AAHUFVoYAkRtyk9HMvQe1Boo25R4x-hDxgQ',
			chatId = '1384095888'

		const message = {
			loading: 'Loading...',
			success: 'Thanks for contacting with us',
			failur: 'Something went wrong',
		}

		formContact.addEventListener('submit', event => {
			event.preventDefault()

			const statusMessage = document.createElement('div')
			statusMessage.textContent = message.loading
			formContact.append(statusMessage)

			const formData = new FormData(formContact)
			const object = {}
			formData.forEach((value, key) => {
				object[key] = value
			})

			const text = `
    📥 Yangi xabar!
    👤 Ismi: ${object.name}
    📞 Telefon: ${object.phone}
    ✉️ Xabar: ${object.message}
  `

			fetch(`https://api.telegram.org/bot${telegramTokenBot}/sendMessage`, {
				method: 'POST',
				headers: { 'Content-Type': 'application/json' },
				body: JSON.stringify({
					chat_id: chatId,
					text: text,
				}),
			})
				.then(() => (statusMessage.textContent = message.success))
				.catch(() => (statusMessage.textContent = message.failur))
				.finally(() => {
					formContact.reset() // ✅ inputlarni tozalash
					setTimeout(() => {
						statusMessage.remove()
					}, 3000)
				})
		})

		//✅🚨 Form bilan ishlash
	</script>
</body>

</html>
